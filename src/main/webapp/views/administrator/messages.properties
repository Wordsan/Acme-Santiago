administrator.dashboard.routesPerUser			= The average and the standard deviation of routes per user
administrator.dashboard.hikesPerRoute			= The average and the standard deviation of hikes per route
administrator.dashboard.routesLength			= The average and the standard deviation of the length of the routes
administrator.dashboard.hikesLength				= The average and the standard deviation of the length of the hikes
administrator.dashboard.outlierRoutes			= The outlier routes according to their lengths
administrator.dashboard.chirpsPerUser			= The average number of chirps per user
